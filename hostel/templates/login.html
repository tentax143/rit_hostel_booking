<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <style>
        
        .background {
    background-image: url("{% static 'images/background.jpg' %}");
    background-size: cover;
    background-position: center;
    height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.rit{
    background-color: white;
    background-image: url("{% static 'images/rit.jpg' %}");
    background-size: cover;
    background-position: center;
    height: 35vh;
}
.header-container {
    background-image: url("{% static 'images/background.jpg' %}");
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1px;
    height:8vh; /* Adjust as necessary */
}

.header-container .rit {
    
    flex: 0 0 auto;
}

.header-container h1 {
   
    flex: 1;
    text-align: center;
    font-size: 24px; /* Adjust font size as needed */
    color: black; /* Adjust text color as needed */
}


        .login-container, .login-container1 {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin: 0 10px; /* Add margin between containers */
        }

        .hidden-field {
            display: none;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar .logo {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            max-width: 80%;
            height: auto;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #007bff;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: #333;
        }

        .sidebar button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        .menu-btn {
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            transition: 0.5s;
            z-index: 1001;
        }

        .menu-btn.move-right {
            left: 270px;
        }

        .sidebar .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    
    
    <div class="rit"></div>
    <div class="header-container">
        <div class="rit"></div>
        <h1 class="center">Hostel Login Credentials</h1>
    </div>


    <div class="background">
        <div class="login-container">
            <h2 style="color: black; font-size:25px;">Student Login</h2>
            <form method="POST" action="{% url 'student_login' %}" autocomplete="off">
                {% csrf_token %}
                <input type="text" name="aadhaar_number" placeholder="Aadhaar Number" required autocomplete="off">
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login-container">
            <h2 style="color: black; font-size:25px;">Offical Login</h2>
           <form method="POST" action="{% url 'faculty_login' %}" id="faculty_login_view" autocomplete="off">
                        {% csrf_token %}
                        {% if error %}
                        <div class="alert alert-danger message">
                            {{ error }}
                            <span class="close-btn" onclick="closeMessage(this)">&times;</span>
                        </div>
                        {% endif %}
                        
                        <div class="form-group">
                            <label for="staff_id">Staff ID</label>
                            <input type="text" class="form-control" id="staff_id" name="staff_id" placeholder="Enter your Staff ID" required autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="mt-3 text-center">
                        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                    </p>
        </div>
        
    </div>

    <script>
      
    </script>
</body>
</html>
