{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <title>Ramco Institute of Technology</title>
    <style>
        .message {
            position: relative;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }

        /* Center the form */
        .container-login {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            font-size: larger;
        }

        .container-login .row {
            width: 100%;
            max-width: 400px; /* Limit the width of the form */
        }

        /* Additional styles for smaller devices */
        @media (max-width: 768px) {
            .container-login .row {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container-login">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h2 class="text-center">Login to RIT Dashboard</h2>
                    <form method="POST" action="{% url 'faculty_login' %}" id="faculty_login_view" autocomplete="off">
                        {% csrf_token %}
                        {% if error %}
                        <div class="alert alert-danger message">
                            {{ error }}
                            <span class="close-btn" onclick="closeMessage(this)">&times;</span>
                        </div>
                        {% endif %}
                        
                        <div class="form-group">
                            <label for="staff_id">Staff ID</label>
                            <input type="text" class="form-control" id="staff_id" name="staff_id" placeholder="Enter your Staff ID" required autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="mt-3 text-center">
                        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function closeMessage(element) {
            var messageBox = element.closest(".message");
            messageBox.style.display = "none"; // Hide the message box
        }
    </script>
</body>
</html>
