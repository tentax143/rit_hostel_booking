<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Ramco Institute of Technology</title>
    {% load static %}
    <style>
        body {
            min-height: 100vh;
            overflow-x: hidden;
            font-family: Arial, Helvetica, sans-serif;
            margin-right: 25px;
        }

        .vertical-nav {
            min-width: 23rem;
            width: 23rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.4s;
        }

        .page-content {
            width: calc(100% - 23rem);
            margin-left: 23rem;
            padding-top: 20px; /* Add some padding to avoid overlap */
            transition: all 0.4s;
        } 

        #sidebar.active {
            margin-left: -23rem;
        }

        #content.active {
            width: 100%;
            margin: 0;
        }

        .separator {
            margin: 3rem 0;
            border-bottom: 1px dashed #fff;
        }

        .text-uppercase {
            letter-spacing: 0.1em;
        }

        .text-gray {
            color: #aaa;
        }

        .nav-link {
            text-transform: capitalize;
        }

        .nav-link:hover {
            background: #f3f2f2;
        }

        .text-primary {
            color: #a82707 !important;
        }

        @media (max-width: 768px) {
            #sidebar {
                margin-left: -23rem;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #content {
                width: 100%;
                margin: 0;
            }
            #content.active {
                margin-left: 23rem;
                width: calc(100% - 23rem);
            }
        }


        
    </style>
  </head>
  <body>
      <div class="page-content p-5" id="content">
        <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Menu</small></button>
        <div class="vertical-nav bg-white" id="sidebar">
          <div class="py-4 px-3 mb-4 bg-light border-bottom">
            <div class="media d-flex align-items-center">
              <div class="media-body">
                <h4 class="m-0"></h4>
                <p class="font-weight-normal text-muted mb-0">Ramco Institute of Technology</p>
              </div>
            </div>
          </div>
          <div class="border-bottom mb-2" style="width: 23rem;">
            <div class="card-body text-center">
              <i class="bi bi-person-circle" style="font-size: 2rem;"></i>
              <h5 class="card-title">{{Name}}</h5>
              <p class="card-text">{{Department}}</p>
              <p class="card-text">{{role}}</p>
            </div>
          </div>

          <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Menu</p>
          <ul class="nav flex-column bg-white mb-0">
            <li class="nav-item">
              <a href="#" class="nav-link text-dark">
                        <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                        home
                    </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link bg-info text-white" >
                        <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
                        ADMISSION
                    </a>
            </li>
            <li class="nav-item">
              <a href=""class="nav-link text-dark">
                        <i class="fa fa-check-square mr-3 text-primary fa-fw"></i>
                        Authorize
                    </a>
            </li>
            <li class="nav-item">
              <a href=""class="nav-link text-dark">
                        <i class="fa fa-question-circle mr-3 text-primary fa-fw"></i>
                        Clarification
                    </a>
            </li>

            <li class="nav-item">
              <a href=""class="nav-link text-dark">
                        <i class="fa fa-eye mr-3 text-primary fa-fw"></i>
                        View Appoval
                    </a>
            </li>
              <li class="nav-item">
                  <a href=""class="nav-link text-dark">
                      <i class="fa fa-chart-line mr-3 text-primary fa-fw"></i>
                          Analysis Report
                      </a>
              </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa fa-sign-out-alt mr-3 text-primary fa-fw"></i> <!-- Logout Icon -->
                Log Out
              </a>
            </li>
          </ul>
        </div>
      </div>
      

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                updateOccupants(); // Ensure correct fields are shown on page load
            });

            function updateOccupants() {
                const numberOfOccupants = document.getElementById('number_of_occupants').value;
                const container = document.getElementById('occupants_fields');
                container.innerHTML = ''; // Clear previous fields
                for (let i = 1; i <= numberOfOccupants; i++) {
                    container.innerHTML += `
                        <label for="occupant_${i}_name">Occupant ${i} Name:</label>
                        <input type="text" id="occupant_${i}_name" name="occupant_${i}_name">
                        <br>

                        <label for="occupant_${i}_roll_number">Occupant ${i} Roll Number:</label>
                        <input type="text" id="occupant_${i}_roll_number" name="occupant_${i}_roll_number">
                        <br>
                    `;
                }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                              <script>
                                $(function() {
                                  $('#sidebarCollapse').on('click', function() {
                                    $('#sidebar, #content').toggleClass('active');
                                  });
                                });
                              </script>

    </div>
</body>
</html>
