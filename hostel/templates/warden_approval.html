<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Approval</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Warden Pending Bookings</h2>
        <form method="post" action="{% url 'warden_approval' %}">
            {% csrf_token %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Block</th>
                        <th>Room</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in pending_bookings %}
                        <tr>
                            <td>
                                <input type="checkbox" name="bookings" value="{{ booking.id }}">
                            </td>
                            <td>{{ booking.student_name }}</td>
                            <td>{{ booking.department }}</td>
                            <td>{{ booking.block }}</td>
                            <td>{{ booking.room_number }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Approve Selected</button>
        </form>
    </div>
</body>
</html>
